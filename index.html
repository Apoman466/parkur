<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyline: Multiplayer Survivor Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; color: white; }
        #char-preview { width: 120px; height: 120px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 2px solid #00f2fe; margin: 10px; }
        #ui { position: absolute; top: 15px; left: 15px; color: #fff; z-index: 50; pointer-events: none; text-shadow: 2px 2px 4px #000; font-size: 14px; }
        #mobile-ui { position: absolute; bottom: 30px; width: 100%; display: none; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 150; pointer-events: none; }
        .m-zone { pointer-events: auto; display: flex; flex-direction: column; align-items: center; }
        .m-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.25); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; margin: 4px; -webkit-user-select: none; }
        .btn { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 30px; background: #FF5722; color: white; border: none; font-weight: bold; margin-top: 10px; }
        input[type="text"] { padding: 8px; border-radius: 8px; border: none; width: 180px; margin: 4px; text-align: center; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="sarki.mp3" type="audio/mpeg"></audio>

    <div id="overlay">
        <h2 style="color:#00f2fe; margin:0;">SKYLINE: MULTIPLAYER FIX</h2>
        <div id="char-preview"></div>
        <input type="text" id="username" placeholder="ADINIZ">
        <input type="text" id="room-input" placeholder="ODA KODU (Örn: deneyap)">
        <br>
        <button class="btn" onclick="loginAndStart()">BAŞLA</button>
    </div>

    <div id="ui">YÜKSEKLİK: <span id="h-val">0</span>m | ODA: <span id="room-id">-</span></div>

    <div id="mobile-ui">
        <div class="m-zone">
            <div class="m-btn" onpointerdown="keys['KeyW']=true" onpointerup="keys['KeyW']=false">↑</div>
            <div style="display:flex;">
                <div class="m-btn" onpointerdown="keys['KeyA']=true" onpointerup="keys['KeyA']=false">←</div>
                <div class="m-btn" onpointerdown="keys['KeyS']=true" onpointerup="keys['KeyS']=false">↓</div>
                <div class="m-btn" onpointerdown="keys['KeyD']=true" onpointerup="keys['KeyD']=false">→</div>
            </div>
        </div>
        <div class="m-zone"><div class="m-btn" style="background:#4CAF50; width: 80px; height: 80px;" onpointerdown="keys['Space']=true" onpointerup="keys['Space']=false">ZIP</div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyD-gQNjOz03WhErBDD24hpJr4q5h30CCGU", 
            authDomain: "ekiple-parkur.firebaseapp.com", 
            databaseURL: "https://ekiple-parkur-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "ekiple-parkur" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let scene, camera, renderer, player, clock = new THREE.Clock();
        let platforms = [], obstacles = [], keys = {}, velocityY = 0, isJumping = false;
        let yaw = 0, checkpoint = new THREE.Vector3(0, 5, 0);
        let moveSpeed = 0.45, isGameStarted = false, myId, roomId, otherPlayers = {};
        let touchX = 0, isTouching = false;

        function createHuman(name, hue) {
            let g = new THREE.Group();
            let m = new THREE.MeshStandardMaterial({color: new THREE.Color(`hsl(${hue || 180}, 70%, 50%)`)});
            let s = new THREE.MeshStandardMaterial({color: 0xffdbac});
            let torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.3, 0.5), m);
            let head = new THREE.Mesh(new THREE.BoxGeometry(0.55, 0.55, 0.55), s); head.position.y = 1.0;
            let legL = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), s); legL.position.set(-0.25, -1.1, 0); legL.name="legL";
            let legR = legL.clone(); legR.position.x = 0.25; legR.name="legR";
            g.add(torso, head, legL, legR);
            let canvas = document.createElement('canvas'); let ctx = canvas.getContext('2d'); canvas.width = 128; canvas.height = 32;
            ctx.fillStyle = 'white'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'center'; ctx.fillText(name || "Oyuncu", 64, 24);
            let sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)})); sprite.position.y = 2.0; sprite.scale.set(2.5, 0.6, 1); g.add(sprite);
            return g;
        }

        function loginAndStart() {
            document.getElementById('bg-music').play().catch(()=>{});
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(res => {
                myId = res.user.uid; 
                roomId = document.getElementById('room-input').value || "oda1";
                document.getElementById('room-id').innerText = roomId;
                document.getElementById('overlay').style.display = 'none';
                if(/Android|iPhone/i.test(navigator.userAgent)) document.getElementById('mobile-ui').style.display = 'flex';
                isGameStarted = true; 
                initGame(document.getElementById('username').value || res.user.displayName);
            });
        }

        function initGame(name) {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            player = createHuman(name, 180); scene.add(player);
            
            // ODA SENKRONİZASYONU (GÜNCELLENDİ)
            const roomRef = db.ref('rooms/' + roomId + '/players');
            roomRef.child(myId).onDisconnect().remove();

            roomRef.on('value', snap => {
                const data = snap.val();
                if(!data) return;
                for(let id in data) {
                    if(id === myId) continue;
                    if(!otherPlayers[id]) { 
                        otherPlayers[id] = createHuman(data[id].name, data[id].hue); 
                        scene.add(otherPlayers[id]); 
                    }
                    otherPlayers[id].position.set(data[id].x, data[id].y, data[id].z);
                    otherPlayers[id].rotation.y = data[id].ry;
                }
                for(let id in otherPlayers) { if(!data[id]) { scene.remove(otherPlayers[id]); delete otherPlayers[id]; } }
            });

            // MOBİL BAKİŞ
            window.addEventListener('touchstart', e => { if(e.touches[0].clientX > window.innerWidth/2) { isTouching = true; touchX = e.touches[0].clientX; } });
            window.addEventListener('touchmove', e => { if(isTouching) { let dx = e.touches[0].clientX - touchX; yaw -= dx * 0.008; touchX = e.touches[0].clientX; } });
            window.addEventListener('touchend', () => isTouching = false);
            document.addEventListener('mousemove', e => { if(document.pointerLockElement) yaw -= e.movementX*0.003; });
            document.addEventListener('mousedown', () => { if(isGameStarted) document.body.requestPointerLock(); });
            window.addEventListener('keydown', e => keys[e.code] = true); window.addEventListener('keyup', e => keys[e.code] = false);

            // PARKUR VE CHECKPOINT ÜRETİMİ
            const radius = 100;
            const obs = ['spike','hammer','vanish','bounce','moving','lava'];
            for(let i = 0; i < 400; i++) {
                let a = i * 0.25, x = Math.cos(a)*radius, y = i*4.5, z = Math.sin(a)*radius;
                let isCP = (i % 12 === 0);
                let type = isCP ? 'checkpoint' : obs[Math.floor(Math.random()*obs.length)];
                if(i === 0) { checkpoint.set(x, y + 4, z); player.position.copy(checkpoint); }
                createPlatform(x, y, z, isCP ? 30 : 22, isCP ? 0x00FF00 : 0xffffff, type);
            }

            setInterval(() => {
                if(isGameStarted) {
                    db.ref('rooms/'+roomId+'/players/'+myId).set({
                        x: player.position.x, y: player.position.y, z: player.position.z, ry: player.rotation.y, name: name
                    });
                }
            }, 50);
            animate();
        }

        function createPlatform(x, y, z, s, c, t) {
            let m = new THREE.Mesh(new THREE.BoxGeometry(s, 2, s), new THREE.MeshStandardMaterial({color: c}));
            m.position.set(x, y, z); scene.add(m);
            if(t==='checkpoint') {
                let light = new THREE.PointLight(0x00ff00, 1, 40); light.position.set(x,y+5,z); scene.add(light);
            }
            platforms.push({mesh: m, type: t, ox: x, oy: y, oz: z});
        }

        function animate() {
            requestAnimationFrame(animate); if(!isGameStarted) return;
            player.rotation.y = yaw;
            let dir = new THREE.Vector3();
            if(keys['KeyW']) dir.z -= 1; if(keys['KeyS']) dir.z += 1;
            if(keys['KeyA']) dir.x -= 1; if(keys['KeyD']) dir.x += 1;
            dir.applyQuaternion(player.quaternion).normalize();
            player.position.addScaledVector(dir, moveSpeed);

            if(keys['Space'] && !isJumping) { velocityY = 0.52; isJumping = true; }
            player.position.y += velocityY; velocityY -= 0.02;

            platforms.forEach(p => {
                let b = new THREE.Box3().setFromObject(p.mesh);
                if(new THREE.Box3().setFromCenterAndSize(player.position, new THREE.Vector3(1.2, 4, 1.2)).intersectsBox(b)) {
                    if(velocityY <= 0 && player.position.y > p.mesh.position.y) {
                        player.position.y = p.mesh.position.y + 2.8; velocityY = 0; isJumping = false;
                        if(p.type === 'checkpoint') { 
                            checkpoint.set(p.mesh.position.x, p.mesh.position.y + 4, p.mesh.position.z); 
                        }
                    }
                    if(p.type==='bounce') velocityY = 0.8;
                    if(p.type==='vanish') setTimeout(() => p.mesh.visible = false, 600);
                }
                if(p.type==='moving') p.mesh.position.x = p.ox + Math.sin(Date.now()*0.002)*15;
            });

            if(player.position.y < -40) player.position.copy(checkpoint);
            camera.position.lerp(player.position.clone().add(new THREE.Vector3(0, 12, 28).applyQuaternion(player.quaternion)), 0.1);
            camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 2, 0)));
            document.getElementById('h-val').innerText = Math.floor(player.position.y);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
